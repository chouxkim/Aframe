<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Head and Eyes-->
      <a-sphere 
       position="0 5 -5" 
       radius="1.1" 
       color="#7BC8A4"
      ></a-sphere>
      <a-sphere 
       position="-.25 4.75 -4" 
       radius="0.35" 
       color="#FFFBD6"
      ></a-sphere>
      <a-cylinder 
       position="-.3 4.7 -3.8" 
       radius="0.25" 
       height="0.05"
       rotation="0 0 45"
       color="#040404"
      ></a-cylinder>
      
      <!--Nose-->
      <a-cylinder
        position="-1 4.75 -5"
        rotation="0 0 -70"
        radius="0.30"
        height="2"
        color="#7BC8A4"
      ></a-cylinder>
      <a-cylinder
        position="-2 3.7 -5"
        rotation="0 0 -15"
        radius="0.35"
        height="1.75"
        color="#7BC8A4"
      ></a-cylinder>
       <a-sphere
       position="-2.21 2.94 -5" 
       radius="0.35" 
       color="#7BC8a4"
      ></a-sphere>
      <!--Body-->
      <a-cylinder
        position="0 3 -5"
        radius="0.5"
        height="3"
        color="#7BC8A4"
      ></a-cylinder>
      <!--Arms-->
      <a-cylinder
        position="0.75 3 -5"
        rotation="0 0 20"
        radius="0.25"
        height="2"
        color="#7BC8A4"
      ></a-cylinder>
      <a-sphere 
       position="1.2 2.1 -5" 
       radius="0.35" 
       color="#7BC8a4"
      ></a-sphere>
      <a-cylinder
        position="-0.75 3 -5"
        rotation="0 0 -12"
        radius="0.25"
        height="2"
        color="#7BC8A4"
      ></a-cylinder>
      <a-sphere 
       position="-1 2.1 -5" 
       radius="0.35" 
       color="#7BC8a4"
      ></a-sphere>
      <!--Legs-->
      <a-cylinder
        position="1 1 -5"
        rotation="0 0 40"
        radius="0.25"
        height="2"
        color="#7BC8A4"
      ></a-cylinder>
      <a-sphere 
       position="1.75 0.2 -5" 
       radius="0.3" 
       color="#7BC8a4"
      ></a-sphere>
      <a-cylinder
        position="-1 1 -5"
        rotation="0 0 -40"
        radius="0.25"
        height="2.5"
        color="#7BC8A4"
      ></a-cylinder>
      <a-sphere 
       position="-1.75 0.2 -5" 
       radius="0.3" 
       color="#7BC8a4"
      ></a-sphere>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#FFC65D"
      ></a-plane>
      <a-sky color="#FFC65D"></a-sky>
    </a-scene>
  </body>
</html>
